<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Inventory Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f9f7;
      margin: 40px;
    }
    h1 {
      color: #096253;
    }
    button {
      background-color: #096253;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0b7e69;
    }
    table {
      width: 90%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      text-align: left;
      padding: 10px;
    }
    th {
      background-color: #096253;
      color: white;
    }
    form {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
      width: 50%;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      padding: 8px;
      width: 95%;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Inventory Manager</h1>

  <form id="addForm">
    <h3>Add or Edit Item</h3>
    <label>Item ID:</label>
    <input type="number" id="itemId" placeholder="Enter item ID" required>
    <label>Name:</label>
    <input type="text" id="itemName" placeholder="Enter name" required>
    <label>Quantity:</label>
    <input type="number" id="itemQuantity" placeholder="Enter quantity" required>
    <label>Price ($):</label>
    <input type="number" step="0.01" id="itemPrice" placeholder="Enter price" required>
    <button type="button" onclick="addItem()">Add Item</button>
    <button type="button" onclick="editItem()">Edit Item</button>
  </form>

  <button onclick="loadInventory()">Load Inventory</button>
  <button onclick="clearInventory()" style="background-color:#b30000; margin-left:10px;">Clear Inventory</button>

  <div id="error"></div>

  <div class="nav-buttons">
    <button class="back-btn" onclick="window.location.href='client-home.html'">← Back to Client Dashboard</button>
    <button class="back-btn" onclick="window.location.href='index.html'">← Back to Storefront</button>
  </div>




  <table id="inventoryTable" style="display: none;">
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Quantity</th><th>Price ($)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
  const BASE_URL = "http://localhost:5010";

  // ------------------------
  // LOAD INVENTORY
  // ------------------------
  async function loadInventory() {
    const errorDiv = document.getElementById("error");
    const table = document.getElementById("inventoryTable");
    const tbody = table.querySelector("tbody");

    errorDiv.textContent = "";
    tbody.innerHTML = "";

    try {
      const res = await fetch(`${BASE_URL}/inventory`);
      const data = await res.json();

      if (data.status !== "Success") {
        errorDiv.textContent = data.message || "Unable to load inventory.";
        table.style.display = "none";
        return;
      }

      const items = data.items || [];

      if (items.length === 0) {
        errorDiv.textContent = "No inventory items found.";
        table.style.display = "none";
        return;
       
      }

      items.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.item_id}</td>
          <td>${item.name}</td>
          <td>${item.quantity}</td>
          <td>${item.price}</td>
        `;
        tbody.appendChild(row);
      });

      table.style.display = "table";
    } catch (err) {
      console.error("Error loading inventory:", err);
      errorDiv.textContent = "Error loading inventory data.";
      table.style.display = "none";
    }
  }


  // ------------------------
  // ADD ITEM
  // ------------------------
  async function addItem() {
    const id = parseInt(document.getElementById("itemId").value);
    const name = document.getElementById("itemName").value.trim();
    const quantity = parseInt(document.getElementById("itemQuantity").value);
    const price = parseFloat(document.getElementById("itemPrice").value);
    const errorDiv = document.getElementById("error");

    if (!id || !name || !quantity || !price) {
      errorDiv.textContent = "Please fill out all fields.";
      return;
    }

    try {
      const res = await fetch(`${BASE_URL}/inventory/add`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ item_id: id, name, quantity, price })
      });

      const data = await res.json();

      if (data.status === "Success") {
        alert(data.message);
        loadInventory();
      } else {
        errorDiv.textContent = data.message || "Failed to add item.";
      }

    } catch (err) {
      console.error("Error adding item:", err);
      errorDiv.textContent = "Error adding item.";
    }
  }


  // ------------------------
  // EDIT ITEM
  // ------------------------
  async function editItem() {
    const id = parseInt(document.getElementById("itemId").value);
    const quantity = parseInt(document.getElementById("itemQuantity").value);
    const price = parseFloat(document.getElementById("itemPrice").value);
    const errorDiv = document.getElementById("error");

    if (!id || !quantity || !price) {
      errorDiv.textContent = "Please provide ID, quantity, and price.";
      return;
    }

    try {
      const res = await fetch(`${BASE_URL}/inventory/edit`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ item_id: id, updates: { quantity, price } })
      });

      const data = await res.json();

      if (data.status === "Success") {
        alert(data.message);
        loadInventory();
      } else {
        errorDiv.textContent = data.message || "Failed to update item.";
      }

    } catch (err) {
      console.error("Error editing item:", err);
      errorDiv.textContent = "Error updating item.";
    }
  }
  async function clearInventory() {
  const errorDiv = document.getElementById("error");

  if (!confirm("Are you sure you want to clear the entire inventory?")) {
    return;
  }

  try {
    const res = await fetch(`${BASE_URL}/inventory/clear`, { method: "DELETE" });
    const data = await res.json();

    if (data.status === "Success") {
      alert("Inventory cleared successfully.");
      loadInventory(); // reload table
    } else {
      errorDiv.textContent = data.message || "Failed to clear inventory.";
    }
  } catch (err) {
    console.error("Error clearing inventory:", err);
    errorDiv.textContent = "Error clearing inventory.";
  }
}

</script>
